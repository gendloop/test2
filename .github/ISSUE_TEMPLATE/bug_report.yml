name: üêõ Bug Report
description: Open an issue about a bug that needs fixing.
title: "[Bug]: "
labels: ["bug"]
body:
- type: checkboxes
  attributes:
    label: Prerequisites
    options:
    - label: I have written a descriptive issue title.
      required: true
    - label: I have searched all issues/PRs to ensure it has not already been reported or fixed.
      required: true
- type: input
  attributes:
    label: Commit Hash
    description: The hash value of the commit corresponding to the current bug.
    placeholder: e.g. 20a29dd21d9ddaab3c41d745af6fb8f4e4e0235f
  validations:
    required: true
- type: textarea
  attributes:
    label: Expected/Current Behaviour
    description: A clear and concise description of what you expected to happen and what actually happen.
    placeholder: I am experiencing a problem with X. I think Y should be happening but Z is actually happening.
  validations:
    required: true
- type: textarea
  attributes:
    label: Steps to Reproduce
    description: List of steps, sample code or failing test that reproduces the behavior.
    placeholder: |
      e.g.
      1. Go to 'xxx'
      2. Click on 'xxx'
      3. Scroll down to 'xxx'
      4. See error
  validations:
    required: true
- type: textarea
  attributes:
    label: Possible Solution
    description: Do you have some suggestions on a fix for the bug?
    placeholder: I am experiencing a problem with X. I think Y should be happening but Z is actually happening.
  validations:
    required: false
- type: textarea
  attributes:
    label: Additional Context
    description: Add any other context about the problem here.
  validations:
    required: false
